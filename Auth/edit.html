    <form
      class="d-flex flex-column gap-2 needs-validation w-50 mx-auto"
      novalidate
      id="form3"
    >
      <div>
        <label for="validationCustom01" class="form-label">Name</label>
        <input
          placeholder=""
          type="text"
          class="form-control w-100"
          id="name3"
          required
        />
      </div>

      <div>
        <label for="validationCustom02" class="form-label">Email</label>
        <input
          placeholder=""
          type="email"
          class="form-control w-100"
          id="email3"
          required
        />
      </div>

      <div>
        <label for="validationCustom02" class="form-label"
          >Current Password</label
        >
        <input
          type="password"
          class="form-control w-100"
          id="current-password"
          required
        />
      </div>

      <div>
        <label for="validationCustom02" class="form-label">New Password</label>
        <input
          type="password"
          class="form-control w-100"
          id="new-password"
          required
        />
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="invalidCheck"
          required
        />
        <label class="form-check-label" for="invalidCheck">
          I want to edit my information
        </label>
      </div>
      <button
        class="btn btn-primary w-100"
        type="submit"
        style="background-color: red"
      >
        Edit
      </button>
      <h6 id="answer3" style="color: red"></h6>
    </form>
