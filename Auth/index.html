    <div id="one">
      <div class="card p-4 shadow" style="width: 400px">
        <h2 class="text-center">Register</h2>
        <form id="form1">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="confirmEmail" class="form-label">Confirm Email</label>
            <input
              type="email"
              class="form-control"
              id="confirmEmail"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              required
            />
          </div>
          <h6 id="answer" style="color: red"></h6>
          <button
            id="submit"
            disabled="true"
            type="submit"
            class="btn btn-primary w-100"
          >
            Register
          </button>
        </form>
        <button id="btn1">I have an account</button>
      </div>
    </div>
    <div id="two">
      <div class="card p-4 shadow" style="width: 400px">
        <h2 class="text-center">Login</h2>
        <form id="form2">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email2" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password2"
              required
            />
          </div>
          <button
            disabled="true"
            id="submit2"
            type="submit"
            class="btn btn-primary w-100"
          >
            Login
          </button>
          <p
            id="errorMessage"
            class="text-danger text-center mt-2"
            style="display: none"
          >
            Invalid email or password
          </p>

          <h6 id="answer2" style="color: red"></h6>
        </form>
        <button id="btn2">I dont have an account yet!</button>
      </div>
    </div>
